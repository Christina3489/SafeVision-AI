<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Camera</title>
</head>
<body>
    <h1>Add a Camera</h1>
    <form method="POST" action="{{ url_for('add_camera') }}">
        <label>Room Name:</label>
        <input type="text" name="Room Id" required><br><br>
        <label>Camera URL:</label>
        <input type="text" name="camera_url" required placeholder="Use '0' for laptop webcam"><br><br>
        <input type="submit" value="Add Camera">
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Go back to Dashboard</a>
</body>
</html>
